server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

graphql:
  graphiql:
    enabled: true
  servlet:
    mapping: /graphql
    enabled: true

logging:
  level:
    org.springframework: INFO

springdoc:
  api-docs:
    enabled: false
